when@dev:
    web_profiler:
        toolbar: true
        intercept_redirects: false
    framework:
        profiler:
            only_exceptions: false
            collect_serializer_data: true

when@local:
    web_profiler:
        toolbar: true
        intercept_redirects: false
    framework:
        profiler:
            only_exceptions: false
            collect_serializer_data: true

when@test:
    web_profiler:
        toolbar: false
        intercept_redirects: false
    framework:
        profiler:
            collect: false
            collect_serializer_data: true