services:
    Liip\ImagineBundle\Service\FilterService:
        alias: 'liip_imagine.service.filter'

liip_imagine:

    controller:
        redirect_response_code: 302

    driver: "gd"

    twig:
        mode: lazy

    # configure webp
    #    default_filter_set_settings:
    #        format: ~

#    webp:
#        generate: true
#        quality: 80

    # configure resolvers
    resolvers:

        # set up the default resolver
        default:

            # use the default web path
            web_path:
                cache_prefix: thumbnails

    default_image: /medias/placeholder.jpg

    # your filter sets are defined here
    filter_sets:

        # use the default cache configuration
        cache: ~

        #####################################
        #           Admin filters           #
        #####################################

        admin_theme:
            quality: 72
            filters:
                upscale: { min: [ 367, 187 ] }
                thumbnail: { size: [ 367, 187 ], mode: outbound }

        #####################################
        #            Front filters          #
        #####################################

        youtube_poster:
            quality: 85
            filters:
                upscale: { min: [ 640, 480 ] }
                thumbnail: { size: [ 640, 480 ], mode: outbound }

        #####################################
        #        Microdata filters          #
        #####################################

        microdata_16x9:
            quality: 85
            filters:
                upscale: { min: [ 1280, 720 ] }
                thumbnail: { size: [ 1280, 720 ], mode: outbound }

        microdata_4x3:
            quality: 85
            filters:
                upscale: { min: [ 1200, 900 ] }
                thumbnail: { size: [ 1200, 900 ], mode: outbound }

        microdata_1x1:
            quality: 85
            filters:
                upscale: { min: [ 1000, 1000 ] }
                thumbnail: { size: [ 1000, 1000 ], mode: outbound }

